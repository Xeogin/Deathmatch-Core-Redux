+jlook
cl_defaultweapon weapon_smg1
bind JOY1 phys_swap //A
bind JOY2 "use weapon_smg1;use weapon_ar2;use weapon_shotgun"//B
bind JOY3 "use weapon_357;use weapon_ar2;use weapon_crossbow" //X
bind JOY4 "use weapon_frag;use weapon_rpg" //Y
bind JOY5 +attack2 //L Shoulder
bind JOY6 "use weapon_357;use weapon_ar2;use weapon_crossbow" //R Shoulder
bind JOY7 +scoretime //Back
bind JOY8 cancelselect //Start
bind JOY9 +speed //Left Stick Down
bind JOY10 +use //Right Stick Down
bind POV_DOWN "use weapon_smg1;use weapon_pistol"
bind POV_LEFT slot1
bind POV_RIGHT slot3
bind POV_UP slot4
bind "Z AXIS NEG" +attack //R Trigger
bind "Z AXIS POS" +duck //L Trigger
joy_accelmax 2.0
joy_accelscale 1.4 //Not available for all Source games.
joy_advanced 1 //Required in joystick.cfg before setting mapping, sensitivity, and threshold commands
joy_advaxisr 2 //Xbox 360 Controller: right analog stick Y-axis. 2 = Axis used for looking up and down(pitch)
joy_advaxisu 4 //Xbox 360 Controller: right analog stick X-axis. 4 = Axis used for turning(yaw)
joy_advaxisx 3 //Xbox 360 Controller: left analog stick X-axis. 3 = Axis used for strafing(side)
joy_advaxisy 1 //Xbox 360 Controller: left analog stick Y-axis. 1 = Axis used for movement forward and back (forward)
joy_advaxisz 0 //Xbox 360 Controller: left (negative) and right (positive) trigger buttons. 0 = Axis not used
joy_autoaimdampen 0.5 //Not available for all Source games. Specifies how much to scale user stick input when the gun is pointed at a valid target
joy_autoaimdampenrange 0.85 //Not available for all Source games. The stick range where autoaimdampen is applied
joy_autosprint 0 //Not available for all Source games. Automatically sprint when moving with an analog joystick
joy_axisbutton_threshold 0.3 //Not available for all Source games. Analog axis range before a button press is registered. For example, when using the analog trigger on the Xbox 360 Controller to fire a weapon, the default setting requires that you pull the trigger 30% of the full trigger range before the weapon will fire.
joy_diagonalpov 0 //POV manipulator operates on diagonal axes, too
joy_forwardsensitivity -1 //Specifies the amount of joystick movement required for maximum movement speed forward and back.
joy_forwardthreshold 0.15 //Specifies the dead-zone for movement forward and back.
joy_inverty 0 //Inverts Y axis
joy_lowend 0.65 //Not available for all Source games. Specifies the amount of the controller’s physical range you wish to section off as the “inner zone”.
joy_lowmap 0.15 //Specifies the amount of the controller’s true range is mapped to the “inner zone”.
joy_movement_stick 0 //Swap left and right stick.
joy_name "Xbox360 controller" //Name your joystick.
joy_pitchsensitivity 1.0 //Specifies the speed or ratio used when looking up and down.
joy_pitchthreshold 0.15 //Specifies the dead-zone for looking up and down.
joy_response_look 1 //Not available for all Source games. Look stick response mode: 0=Linear 1=quadratic 2=cubic 3=quadratic extreme 4=custom
joy_response_move 5 //Movement' stick response mode: 0=Linear 1=quadratic 2=cubic 3=quadratic extreme 4=power function (i.e., pow(x,1/sensitivity)) 5=Xbox 360 Default?
joy_sidesensitivity 1 //Specifies the amount of joystick movement required for maximum movement speed side to side.
joy_sidethreshold 0.15 //Specifies the dead-zone for movement side to side.
joy_xcontroller_cfg_loaded 1
joy_yawsensitivity -1.25 //Specifies the speed or ratio used when looking left or right.
joy_yawthreshold 0.15 //Specifies the dead-zone for looking left or right.
joystick 1 //Disable/Enable joystick
//player_limit_jump_speed 0
Joyadvancedupdate //Updates current joystick settings. Takes no value.